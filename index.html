<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>ポケモン Go 個体値計算機</title>

        <!-- CDN -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>
        
        <link rel="stylesheet" href="./css/dashboard.css">
        <script src="./js/app.js" ></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index.html">ポケモン Go 個体値計算機</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="navbar-brand" href="https://github.com/odanado/PokemonGoIVCalculator" target="_blank">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h1 class="page-header">
                ポケモン Go 個体値計算機
            </h1>
            <div class="row">
                <div class="col-md-2">
                    <label>ポケモン名<input type="text" name="name" class="form-control" value="カイロス"/></label>
                </div>
                <div class="col-md-2">
                    <label>CP<input type="number" name="cp" class="form-control" value="823"/></label>
                </div>
                <div class="col-md-2">
                    <label>HP<input type="number" name="hp" class="form-control" value="69"/></label>
                </div>
                <div class="col-md-2">
                    <label>ほしのすな
                        <select class="form-control" id="stardust">
                        </select>
                    </label>
                </div>
                <div class="col-md-2">
                    <label>&nbsp;<input type="button" class="form-control" value="計算" id="calcCP"/></label>
                </div>
            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>レベル</th>
                        <th>攻撃</th>
                        <th>防御</th>
                        <th>スタミナ</th>
                    </tr>
                </thead>
                <tbody id="result">
                </tbody>
            </table>

        </div>
    </body>
</html>
